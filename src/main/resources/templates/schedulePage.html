<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Harmonogram lekcji</title>
</head>
<body>
<h1>Zaplanuj lekcje</h1>

<form th:action="@{/lesson/schedule}" th:object="${lessonForm}" method="post">
    <label>Uczeń:</label>
    <select th:field="*{studentId}">
        <option th:each="student : ${students}"
                th:value="${student.studentId}"
                th:text="${student.name} + ' ' + ${student.surname}"></option>
    </select><br/><br/>

    <label>Dzień tygodnia:</label>
    <select th:field="*{dayOfWeek}">
        <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day}"></option>
    </select><br/><br/>

    <label>Godzina rozpoczęcia:</label>
    <input type="time" th:field="*{startLesson}"/><br/><br/>

    <label>Godzina zakończenia:</label>
    <input type="time" th:field="*{endLesson}"/><br/><br/>

    <label>Cena:</label>
    <input type="number" step="0.01" th:field="*{price}"/><br/><br/>

    <label>Lokalizacja:</label>
    <input type="text" th:field="*{location}"/><br/><br/>

    <label>Opis:</label>
    <input type="text" th:field="*{description}"/><br/><br/>

    <label>Data rozpoczęcia:</label>
    <input type="date" th:field="*{startDate}"/><br/><br/>

    <label>Data zakończenia:</label>
    <input type="date" th:field="*{endDate}"/><br/><br/>

    <button type="submit">Zapisz lekcje</button>


</form>
<a th:href="@{/lesson}" role="button">Wstecz</a>
</body>
</html>
