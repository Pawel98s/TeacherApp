<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaplanuj lekcje</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<h1>Zaplanuj lekcje</h1>

<div class="form-container">
    <form th:action="@{/lesson/schedule}" th:object="${lessonForm}" method="post">

        <div class="mb-3">
            <label for="studentId" class="form-label">Uczeń:</label>
            <select id="studentId" th:field="*{studentId}" class="form-select" required>
                <option th:each="student : ${students}"
                        th:value="${student.studentId}"
                        th:text="${student.name + ' ' + student.surname}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dayOfWeek" class="form-label">Dzień tygodnia:</label>
            <select id="dayOfWeek" th:field="*{dayOfWeek}" class="form-select" required>
                <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="startLesson" class="form-label">Godzina rozpoczęcia:</label>
            <input type="time" id="startLesson" th:field="*{startLesson}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="endLesson" class="form-label">Godzina zakończenia:</label>
            <input type="time" id="endLesson" th:field="*{endLesson}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Cena:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Lokalizacja:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Data rozpoczęcia:</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Data zakończenia:</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control">
        </div>

        <button type="submit">Zapisz lekcje</button>
    </form>

    <a th:href="@{/lesson}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
