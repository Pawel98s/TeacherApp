<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ucznia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Dodaj ucznia</h1>

<div class="form-container">
    <form th:action="@{/student/add}" th:object="${student}" method="post">
        <div class="mb-3">
            <label th:for="*{name}" class="form-label">ImiÄ™:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label th:for="*{surname}" class="form-label">Nazwisko:</label>
            <input type="text" th:field="*{surname}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label th:for="*{studentClass}" class="form-label">Klasa:</label>
            <select th:field="*{studentClass}" class="form-select" required>
                <option th:each="class : ${schoolClass}"
                        th:value="${class}"
                        th:text="${class.label}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label th:for="*{phone}" class="form-label">Telefon:</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <div class="mb-3">
            <label th:for="*{notes}" class="form-label">Notatki:</label>
            <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Dodaj ucznia</button>
    </form>

    <a th:href="@{/student}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
