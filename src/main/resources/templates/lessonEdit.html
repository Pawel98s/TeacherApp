<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj lekcję</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>
<body>

<h1>Edytuj lekcję</h1>

<div class="form-container">
    <form th:action="@{'/lesson/edit/' + ${lesson.lessonId}}" th:object="${lesson}" method="post">

        <input type="hidden" th:field="*{lessonId}" />

        <div class="mb-3">
            <label for="date" class="form-label">Data:</label>
            <input type="date" id="date" th:field="*{date}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="startLesson" class="form-label">Godzina rozpoczęcia:</label>
            <input type="time" id="startLesson" th:field="*{startLesson}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="endLesson" class="form-label">Godzina zakończenia:</label>
            <input type="time" id="endLesson" th:field="*{endLesson}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Cena:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Miejsce:</label>
            <input type="text" id="location" th:field="*{location}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="studentId" class="form-label">Uczeń:</label>
            <select id="studentId" th:field="*{studentId}" class="form-select" required>
                <option th:each="s : ${students}" th:value="${s.studentId}" th:text="${s.name + ' ' + s.surname}"></option>
            </select>
        </div>

        <button type="submit">Zapisz zmiany</button>
    </form>

    <a th:href="@{/lesson/list}" class="btn-back">Powrót do listy lekcji</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
