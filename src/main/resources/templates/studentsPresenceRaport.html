<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Procent obecności uczniów</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h2>Procent obecności uczniów</h2>

<div class="table-container">
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-primary">
      <tr>
        <th>Uczeń</th>
        <th>Procent obecności</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="entry : ${studentsPresence}">
        <td th:text="${entry.key.name + ' ' + entry.key.surname}"></td>
        <td th:text="${entry.value + '%'}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(studentsPresence)}">
        <td colspan="2" class="text-muted fst-italic">Brak danych o obecności</td>
      </tr>
      </tbody>
    </table>
  </div>
  <a th:href="@{/raport}" class="btn-back">Powrót</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
