<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport odwołanych lekcji</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Liczba odwołanych lekcji</h1>

<div class="table-container">
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-primary">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Liczba nieobecności</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${absences}">
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.key.surname}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(absences)}">
                <td colspan="3" class="no-data">Brak uczniów z nieobecnościami</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/raport}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
