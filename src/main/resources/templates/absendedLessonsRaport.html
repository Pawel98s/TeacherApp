<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raport odwołanych lekcji</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0000EE;
        }
    </style>
</head>
<body>
<h1>Liczba odwołanych lekcji</h1>

<table>
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Liczba nieobecności</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${absences}">
        <td th:text="${entry.key.name}"></td>
        <td th:text="${entry.key.surname}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(absences)}">
        <td colspan="3" class="no-data">Brak uczniów z nieobecnościami</td>
    </tr>
    </tbody>
</table>

<a th:href="@{/raport}">Wstecz</a>
</body>
</html>
