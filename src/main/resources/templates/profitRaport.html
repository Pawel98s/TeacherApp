<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Raport przychodów</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Raport przychodów</h1>
<h2>Całkowity zysk: <span th:text="${profit}"></span> zł</h2>

<div class="table-container">
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-primary">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Zysk (zł)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${#numbers.formatDecimal(student.profit, 1, 2)} + ' zł'"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="3" class="no-data">Brak danych o przychodach</td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/raport}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
