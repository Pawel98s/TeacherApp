<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista studentów</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Lista studentów</h1>

<div class="table-container">
  <a th:href="@{/student/add}" class="btn-add">Dodaj nowego ucznia</a>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="table-primary">
      <tr>
        <th>#</th> <!-- numer ucznia -->
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Klasa</th>
        <th>Telefon</th>
        <th>Notatki</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student, iterStat : ${students}">
        <td th:text="${iterStat.index + 1}"></td> <!-- numer porządkowy -->
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.studentClass.label}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.notes}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="6" class="text-muted fst-italic">Brak studentów w bazie</td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/student}" class="btn-back">Wstecz</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
