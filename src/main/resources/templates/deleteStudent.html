<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista studentów - Usuń</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Lista studentów</h1>

<div class="table-container">
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead class="table-primary">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Usuń</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td>
                    <form th:action="@{/student/delete}" method="post"
                          onsubmit="return confirm('Czy na pewno chcesz usunąć tego studenta?');">
                        <input type="hidden" name="studentId" th:value="${student.studentId}" />
                        <button type="submit" class="btn btn-delete">Usuń</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="3" class="text-muted fst-italic">Brak studentów w bazie</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/student}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
