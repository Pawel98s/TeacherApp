<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Odwołane lekcje</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<h1>Odwołane lekcje</h1>

<div class="table-container">

  <form th:action="@{/lesson/list}" method="get" class="form-inline">
    <label for="date" class="form-label">Filtruj wg daty:</label>
    <input type="date" id="date" name="date" th:value="${selectedDate}" class="form-control">
    <button type="submit" class="btn">Szukaj</button>
    <a th:href="@{/lesson/list}" class="btn btn-secondary">Wyczyść</a>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-danger">
      <tr>
        <th>#</th>
        <th>Data</th>
        <th>Godzina rozpoczęcia</th>
        <th>Godzina zakończenia</th>
        <th>Cena</th>
        <th>Lokalizacja</th>
        <th>Opis</th>
        <th>Student</th>
        <th>Klasa</th>
        <th>Status lekcji</th>
        <th>Akcje</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lesson, iterStat : ${lessons}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${lesson.date}"></td>
        <td th:text="${lesson.startLesson}"></td>
        <td th:text="${lesson.endLesson}"></td>
        <td th:text="${lesson.price}"></td>
        <td th:text="${lesson.location}"></td>
        <td th:text="${lesson.description}"></td>
        <td th:text="${lesson.student.name + ' ' + lesson.student.surname}"></td>
        <td th:text="${lesson.student.studentClass.label}"></td>
        <td th:text="${lesson.status.label}"></td>
        <td>
          <a th:href="@{/lesson/edit/{id}(id=${lesson.lessonId})}" class="btn btn-sm btn-primary mb-1">Edytuj</a>
          <a th:href="@{/lesson/delete/{id}(id=${lesson.lessonId})}"
             onclick="return confirm('Na pewno chcesz usunąć tę lekcję?')"
             class="btn btn-sm btn-danger">Usuń</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(lessons)}">
        <td colspan="11" class="text-muted fst-italic">Brak odwołanych lekcji</td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/lesson}" class="btn-back">Wstecz</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
