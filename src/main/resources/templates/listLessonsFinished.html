<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zakończone lekcje</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e6e6e6;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a, button, select {
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #000;
      background-color: #ddd;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #bbb;
    }

    button {
      background-color: #ddd;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #bbb;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      text-align: center;
    }

  </style>
</head>
<body>
<h1>Zakończone lekcje</h1>

<form th:action="@{/lesson/list}" method="get">
  <label for="date">Filtruj wg daty:</label>
  <input type="date" id="date" name="date" th:value="${selectedDate}">
  <button type="submit">Szukaj</button>
  <a th:href="@{/lesson/list}">Wyczyść</a>
</form>

<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Data</th>
    <th>Godzina rozpoczęcia</th>
    <th>Godzina zakończenia</th>
    <th>Cena</th>
    <th>Lokalizacja</th>
    <th>Opis</th>
    <th>Student</th>
    <th>Klasa</th>
    <th>Status lekcji</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lesson, iterStat : ${lessons}">
    <td th:text="${iterStat.count}"></td>
    <td th:text="${lesson.date}"></td>
    <td th:text="${lesson.startLesson}"></td>
    <td th:text="${lesson.endLesson}"></td>
    <td th:text="${lesson.price}"></td>
    <td th:text="${lesson.location}"></td>
    <td th:text="${lesson.description}"></td>
    <td th:text="${lesson.student.name + ' ' + lesson.student.surname}"></td>
    <td th:text="${lesson.student.studentClass.label}"></td>
    <td th:text="${lesson.status.label}"></td>
    <td>
      <a th:href="@{/lesson/edit/{id}(id=${lesson.lessonId})}">Edytuj</a>
      <a th:href="@{/lesson/delete/{id}(id=${lesson.lessonId})}"
         onclick="return confirm('Na pewno chcesz usunąć tę lekcję?')">Usuń</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/lesson}" class="back-btn">Wstecz</a>

</body>
</html>
