<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zarządzanie lekcjami</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #e0f0ff; /* jasny błękit */
    }

    .card-hover {
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-icon {
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .card {
      border: none;
      border-radius: 12px;
      background: #cce5ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      color: #0d6efd;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Zarządzanie lekcjami</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Dodawanie lekcji -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-plus-circle card-icon"></i>
            <h5 class="card-title">Dodawanie lekcji</h5>
          </div>
          <a th:href="@{/lesson/add}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Dodawanie lekcji stałych -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-calendar-plus card-icon"></i>
            <h5 class="card-title">Dodawanie lekcji stałych</h5>
          </div>
          <a th:href="@{/lesson/schedule}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Lista zajęć do zrealizowania -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-list-check card-icon"></i>
            <h5 class="card-title">Lista zajęć do zrealizowania</h5>
          </div>
          <a th:href="@{/lesson/listForRealization}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Lista zajęć zakończonych -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-check-circle card-icon"></i>
            <h5 class="card-title">Lista zajęć zakończonych</h5>
          </div>
          <a th:href="@{/lesson/listFinished}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Lista zajęć anulowanych -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-x-circle card-icon"></i>
            <h5 class="card-title">Lista zajęć anulowanych</h5>
          </div>
          <a th:href="@{/lesson/listCancelled}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Lista wszystkich zajęć -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-journal-text card-icon"></i>
            <h5 class="card-title">Lista zajęć</h5>
          </div>
          <a th:href="@{/lesson/list}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

    <!-- Wstecz -->
    <div class="col d-flex">
      <div class="card card-hover shadow-sm flex-fill">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-arrow-left-circle card-icon"></i>
            <h5 class="card-title">Wstecz</h5>
          </div>
          <a th:href="@{/}" class="btn btn-custom mt-3">Przejdź</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
