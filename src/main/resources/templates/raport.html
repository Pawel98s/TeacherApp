<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analiza i raporty</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
<div class="container mt-5">
    <h1>Analiza i raporty</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col d-flex">
            <div class="card card-hover shadow-sm flex-fill">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-file-earmark-text card-icon"></i>
                        <h5 class="card-title">Raport ogólny</h5>
                    </div>
                    <a th:href="@{/raport/}" class="btn btn-custom mt-3">Przejdź</a>
                </div>
            </div>
        </div>


        <div class="col d-flex">
            <div class="card card-hover shadow-sm flex-fill">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-bar-chart-line card-icon"></i>
                        <h5 class="card-title">Procent obecności na lekcjach</h5>
                    </div>
                    <a th:href="@{/raport/presence}" class="btn btn-custom mt-3">Przejdź</a>
                </div>
            </div>
        </div>

        <div class="col d-flex">
            <div class="card card-hover shadow-sm flex-fill">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-x-circle card-icon"></i>
                        <h5 class="card-title">Liczba opuszczonych zajęć</h5>
                    </div>
                    <a th:href="@{/raport/absendedLessons}" class="btn btn-custom mt-3">Przejdź</a>
                </div>
            </div>
        </div>

        <div class="col d-flex">
            <div class="card card-hover shadow-sm flex-fill">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-currency-dollar card-icon"></i>
                        <h5 class="card-title">Przychód</h5>
                    </div>
                    <a th:href="@{/raport/profit}" class="btn btn-custom mt-3">Przejdź</a>
                </div>
            </div>
        </div>

        <div class="col d-flex">
            <div class="card card-hover shadow-sm flex-fill">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <i class="bi bi-arrow-left-circle card-icon"></i>
                        <h5 class="card-title">Wstecz</h5>
                    </div>
                    <a th:href="@{/}" class="btn btn-custom mt-3">Przejdź</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
